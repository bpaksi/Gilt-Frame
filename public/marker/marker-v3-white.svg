<svg viewBox="0 0 40 52" xmlns="http://www.w3.org/2000/svg">
  <!-- Rectangular frame -->
  <rect x="0.7" y="0.7" width="38.6" height="50.6" rx="1" fill="none"
    stroke="#FFFFFF" stroke-width="1.4" />
  <!-- Two crossing S-curves (hourglass) -->
  <path d="M 12,12 C 12,26 28,22 28,36" fill="none"
    stroke="#FFFFFF" stroke-width="1" />
  <path d="M 28,12 C 28,26 12,22 12,36" fill="none"
    stroke="#FFFFFF" stroke-width="1" />
  <!-- Sand triangle inside lower bulge -->
  <circle cx="18" cy="35" r="1" fill="#FFFFFF" />
  <circle cx="22" cy="35" r="1" fill="#FFFFFF" />
  <circle cx="20" cy="32" r="1" fill="#FFFFFF" />
  <!-- Falling grain inside upper bulge -->
  <circle cx="20" cy="16" r="1" fill="#FFFFFF" />
</svg>